<!DOCTYPE html>
<html>
    <head>

    <style>
    	li{
        font-size:12pt;
        color: black;
    	}

      .large{
        font-size:18pt;

    </style>

  <body>
    <script type="text/javascript">
      function addNum(){
        document.getElementById("WP").innerHTML="Web Programming - 4102029013"
      }

      function change(){
        var illist = document.getElementsByTagName('li');
        illist[0].innerHTML="HTML5"
        illist[1].innerHTML="CSS3"
        var mysql = document.createElement("li");
        mysql.innerHTML="MYSQL"
        mysql.setAttribute("ID","list6");
        document.getElementById("list").appendChild(mysql);
      }

      $(document).ready(function(){
          $("#list"+1).mouseenter(function(){
            $("#list"+1).addClass('large');
          });
          $("#list"+1).mouseleave(function(){
            $("#list"+1).removeClass('large');
          });

          $("#list"+2).mouseenter(function(){
            $("#list"+2).addClass('large');
          });
          $("#list"+2).mouseleave(function(){
            $("#list"+2).removeClass('large');
          });

          $("#list"+3).mouseenter(function(){
            $("#list"+3).addClass('large');
          });
          $("#list"+3).mouseleave(function(){
            $("#list"+3).removeClass('large');
          });

          $("#list"+4).mouseenter(function(){
            $("#list"+4).addClass('large');
          });
          $("#list"+4).mouseleave(function(){
            $("#list"+4).removeClass('large');
          });

          $("#list"+5).mouseenter(function(){
            $("#list"+5).addClass('large');
          });
          $("#list"+5).mouseleave(function(){
            $("#list"+5).removeClass('large');
          });

          $("#list"+6).mouseenter(function(){
            $("#list"+6).addClass('large');
          });
          $("#list"+6).mouseleave(function(){
            $("#list"+6).removeClass('large');
          });

      });

    </script>

    <p>Content<p>

      <li id="list1">HTML</li>
      <li id="list2">CSS</li>
      <li id="list3">DOM</li>
      <li id="list4">JavaScript</li>
      <li id="list5">JSP</li>

    <input type="button" value="以JS更改元素內容" onclick="change()">
